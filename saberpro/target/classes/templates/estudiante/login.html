<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Estudiante - Sistema Saber Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-header {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .login-header i {
            font-size: 60px;
            margin-bottom: 15px;
        }
        .login-header h2 {
            margin: 0;
            font-weight: 600;
        }
        .login-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .login-body {
            padding: 40px 30px;
        }
        .form-control {
            border-radius: 10px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #11998e;
            box-shadow: 0 0 0 0.2rem rgba(17, 153, 142, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-weight: 600;
            width: 100%;
            font-size: 16px;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.4);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .login-footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
        }
        .login-footer a {
            color: #11998e;
            text-decoration: none;
            font-weight: 500;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
        .code-example {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #11998e;
        }
        .code-example code {
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
            color: #11998e;
            font-weight: 600;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <!-- Header -->
        <div class="login-header">
            <i class="bi bi-mortarboard-fill"></i>
            <h2>Consulta de Resultados</h2>
            <p>Sistema Saber Pro/TyT</p>
        </div>

        <!-- Body -->
        <div class="login-body">
            <!-- Mensaje de error -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- Mensaje de éxito -->
            <div th:if="${mensaje}" class="alert alert-success" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${mensaje}"></span>
            </div>

            <!-- Formulario de Login - SOLO CÓDIGO -->
            <form th:action="@{/estudiante/login}" method="post">
                <div class="mb-3">
                    <label for="identification" class="form-label fw-bold">
                        <i class="bi bi-card-text"></i> Código de Registro
                    </label>
                    <input type="text" 
                           class="form-control form-control-lg" 
                           id="identification" 
                           name="identification" 
                           placeholder="Ingresa tu código"
                           required 
                           autofocus
                           maxlength="20"
                           style="text-transform: uppercase;">
                    <small class="text-muted">
                        <i class="bi bi-info-circle"></i> Usa el código que aparece en tu documento de registro
                    </small>
                </div>

                <button type="submit" class="btn btn-login mt-3">
                    <i class="bi bi-search me-2"></i>
                    Consultar Resultados
                </button>
            </form>

            <!-- Ejemplo de código -->
            <div class="code-example">
                <div class="mb-2">
                    <i class="bi bi-lightbulb-fill text-warning me-2"></i>
                    <strong>Ejemplo de código:</strong>
                </div>
                <code>EK2083007722</code>
                <div class="mt-2 small text-muted">
                    Tu código tiene 12 caracteres y comienza con letras
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <a th:href="@{/}">
                <i class="bi bi-arrow-left"></i> Volver al inicio
            </a>
            <span class="mx-2">|</span>
            <a th:href="@{/coordinacion/login}">
                <i class="bi bi-person-badge"></i> Acceso Coordinación
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Convertir a mayúsculas automáticamente
        document.getElementById('identification').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase();
        });
    </script>
</body>
</html>
